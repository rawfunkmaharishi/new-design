---
title: Pictures
---

<div class="row">
  {% for picture in site.data.flickr %}
  <div class="col-md photo">
    <a href='{{ picture.photo_page }}'>
      <img
        src='{{ picture.photo_url }}'
        class='rounded mx-auto d-block img-fluid'
        alt='https://peaceful-wilson-4d9a1f.netlify.com/pictures/'
        data-toggle='tooltip'
        data-html='true'
        title='Photographer: {{ picture.photographer | capitalize }}<br />License: {{ site.data.licenses[picture.license].short-name }}'
      />
      <h2 class='picture-caption'>{{ picture.title }}</h2>
    </a>
  </div>
  {% endfor %}
</div>
