---
title: Pictures
---

<div
  class='row'
  >
  {% for picture in site.data.flickr %}
  <figure
    class='col-6 col-sm-3 photo'
    >
    <a
      href='{{ picture.photo_page }}'
      >
      <img
        alt='{{ picture.title }}'
        src='{{ picture.photo_url }}'
        title='{{ picture.title }}. Photographer: {{ picture.photographer | capitalize }},
          License: {{ site.data.licenses[picture.license].short-name }}'
      />
    </a>
    <figcaption>{{ picture.title }}</figcaption>
  </figure>
  {% endfor %}
</div>
