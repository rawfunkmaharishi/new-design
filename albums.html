---
title: Albums
---

<div class='row'>
  {% assign albums = site.albums | sort: 'release_date' %}
  {% for album in albums %}
    <div class='col-md'>
      <a href='{{ album.url }}'>
        <img
          src='/assets/album-covers/{{ album.cover_image }}'
          alt='{{ page.title }}'
          class='rounded mx-auto d-block img-fluid album-cover'
        />
      </a>
    </div>
  {% endfor %}
</div>
