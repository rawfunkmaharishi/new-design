---
title: Gigs
---

<a
  href='/calendar.ics'
  class='btn btn-info cal-subscribe'
  data-toggle='tooltip'
  data-placement='bottom'
  title='Add our gig schedule to your calendar'>
  Gig calendar
</a>

<h2>Upcoming</h2>
<dl
  id='giglist'
  class='row'></dl>

<h2>Archive</h2>
<div
  id='archive'
  class='row'></div>

<script>
gigs = [
  {% for gig in site.categories.gigs %}
  {
    'title': '{{ gig.title }}',
    'date': '{{ gig.date | date: "%Y-%m-%d" }}',
    'url': '{{ gig.url }}'
  },
  {% endfor %}
]

nothingPlanned = true
$.each(gigs, function(index, gig) {
  date = fancyDate(gig.date)

  dt = '<dt class="col-6">' + date + '</dt>'
  dd = '<dd class="col-6"><a href="' + gig.url + '">' + gig.title + '</a></dd>'

  if (isFuture(gig.date)) {
    nothingPlanned = false
    dt = '<dt class="col-6">' + date + '</dt>'
    dd = '<dd class="col-6"><a href="' + gig.url + '">' + gig.title + '</a></dd>'
    target = '#giglist'
    $(target).append(dt + dd)
  } else {
    content = `
    <div class='col-md'>
      <div class='card'>
        <h4>${ date }</h4>
        <h3>
          <a href="${ gig.url }">
            ${ gig.title }
          </a>
        </h3>
      </div>
    </div>
    `
    target = '#archive'
    $(target).append(content)
  }

})

if (nothingPlanned) {
  $(`<p class="text-center">
    Nothing in the calendar. Why not
    <a href="/book-the-band/">book us?</a></p>
  `).insertBefore('#giglist')
}

function fancyDate(isoDate) {
  format = 'Do MMMM'
  if (isFuture(isoDate)) {
    format = 'dddd Do MMMM'
  }
  return moment(isoDate).format(format)
}

function isFuture(date) {
  return moment().isBefore(date)
}
</script>
