open-data: |
  This site [publishes data](/blog/2015/01/19/linking-data/) about Raw Funk Maharishi [gigs](/gigs) as [Open Data](http://theodi.org/guides/what-open-data). This data is made available under a [Creative Commons Attribution Share-alike license](http://creativecommons.org/licenses/by-sa/4.0/)

