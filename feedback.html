---
title: What people are saying about us
---

<div
  class='reviews'
  >
  {% for review in site.data.reviews reversed %}
    <blockquote
      class='col-lg review'
      >
      <p>
        '{{ review.quote }}'
      </p>
      <footer>
        {{ review.source }}
      </footer>
    </blockquote>
  {% endfor %}
</div>
